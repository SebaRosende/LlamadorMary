<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llamador - Pantalla Principal</title>
    <style>
        :root {
            --azul-israel: #0038b8;
            --blanco: #ffffff;
            --gris-claro: #f0f4f8;
        }

        * {
            box-sizing: border-box;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            background: var(--gris-claro);
            color: var(--azul-israel);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Fondo decorativo con franjas sutiles tipo bandera */
        body {
            background-image:
                linear-gradient(var(--azul-israel) 5vh, transparent 5vh),
                linear-gradient(to top, var(--azul-israel) 5vh, transparent 5vh);
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        header {
            background: var(--blanco);
            color: var(--azul-israel);
            text-align: center;
            height: 10vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5vh;
            font-weight: 900;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-bottom: 8px solid var(--azul-israel);
            text-transform: uppercase;
            flex-shrink: 0;
        }

        #lista-llamados {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5vh;
            padding: 2vh 4vw;
            justify-content: flex-start;
            overflow: hidden;
            /* Garantiza que nada salga del contenedor */
        }

        .fila {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--blanco);
            padding: 0 4vw;
            flex: 1;
            /* Las filas se reparten el espacio equitativamente */
            max-height: 11vh;
            /* Límite para que no crezcan de más */
            border-radius: 20px;
            border: 3px solid var(--azul-israel);
            box-shadow: 0 6px 15px rgba(0, 56, 184, 0.1);
            animation: deslizar 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
        }

        /* Resalte para el último llamado (más grande) */
        .fila:first-child {
            background: var(--azul-israel);
            color: var(--blanco);
            flex: 1.4;
            /* Le damos más peso visual al primero */
            max-height: 15vh;
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 56, 184, 0.3);
            border: none;
            z-index: 2;
        }

        .sector {
            font-size: clamp(2rem, 6vh, 5rem);
            font-weight: 800;
            text-transform: italic;
           
            /* Ocupa el espacio central */
            text-align: center;
        }

        .nombre {
            flex: 2;
            /* Más espacio para el nombre */
            font-size: clamp(3rem, 6vh, 4rem);
            font-weight: 900;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 70%;
        }

        .numero {
            flex: 1;
            text-align: right;
            font-size: clamp(2.5rem, 7vh, 5.5rem);
            font-weight: 900;
        }

        .fila:not(:first-child) .numero {
            color: var(--azul-israel);
        }

        .fila:first-child .numero {
            color: var(--blanco);
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Marcas Discreta */
        .branding {
            position: absolute;
            bottom: 6vh;
            right: 40px;
            font-size: 3vh;
            font-weight: 300;
            color: var(--azul-israel);
            opacity: 0.7;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        @keyframes deslizar {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .vacio {
            text-align: center;
            margin-top: 15vh;
            font-size: 4vh;
            color: var(--azul-israel);
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <header>
        Atención de Turnos
    </header>

    <div id="lista-llamados">
        <!-- Los llamados aparecerán aquí -->
    </div>

    <div class="branding">Allenby - Mari´s Travel</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, query, orderByChild } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIGURACIÓN DE FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyDlAOT8pdN6w28FyHBVYtk0mT25TJJR5Yo",
            authDomain: "llamadorresto.firebaseapp.com",
            databaseURL: "https://llamadorresto-default-rtdb.firebaseio.com",
            projectId: "llamadorresto",
            storageBucket: "llamadorresto.firebasestorage.app",
            messagingSenderId: "734356662323",
            appId: "1:734356662323:web:56ebf19b202bae63c69b46"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const listaDiv = document.getElementById('lista-llamados');

        const consulta = query(ref(db, 'llamador/cola'), orderByChild('creado'));

        onValue(consulta, (snapshot) => {
            listaDiv.innerHTML = "";
            let items = [];

            snapshot.forEach((childSnapshot) => {
                const data = childSnapshot.val();
                items.push(data);
            });

            if (items.length === 0) {
                listaDiv.innerHTML = '<div class="vacio">Esperando próximos turnos...</div>';
                return;
            }

            // Solo mostramos los 6 más recientes para que no se sature la pantalla
            items.reverse().slice(0, 6).forEach((item) => {
                const div = document.createElement('div');
                div.className = 'fila';
                div.innerHTML = `
                    <div class="nombre">${item.nombre}</div>
                    <div class="sector">${item.sector}</div>
                    <div class="numero">${item.numero}</div>
                `;
                listaDiv.appendChild(div);
            });
        });
    </script>
</body>

</html>
