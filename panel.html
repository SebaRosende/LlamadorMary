<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <style>
        :root {
            --azul-israel: #0038b8;
            --blanco: #ffffff;
            --gris-claro: #f0f4f8;
            --rojo: #ff4d4d;
            --verde: #28a745;
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            background-color: var(--gris-claro);
            color: var(--azul-israel);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: var(--blanco);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 56, 184, 0.1);
            border: 2px solid var(--azul-israel);
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin-top: 0;
            letter-spacing: 2px;
            font-weight: 900;
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
        }

        input:focus {
            border-color: var(--azul-israel);
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--azul-israel);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-salir {
            background-color: var(--rojo);
            margin-top: 20px;
        }

        .monitor-card {
            background: #fff;
            border-radius: 15px;
            padding: 15px;
            text-align: left;
            border: 1px dashed var(--azul-israel);
            margin-bottom: 20px;
        }

        /* Estilos para el Historial */
        .historial-card {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #ddd;
        }

        .turno-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .turno-item:last-child {
            border-bottom: none;
        }

        .btn-quitar {
            width: auto;
            padding: 5px 10px;
            font-size: 0.7rem;
            background: #eee;
            color: #333;
        }

        .btn-quitar:hover {
            background: var(--rojo);
            color: white;
        }

        .badge-online {
            font-size: 0.7rem;
            color: green;
            margin-bottom: 10px;
            display: block;
        }

        .hora-txt {
            font-size: 0.75rem;
            color: #888;
        }

        /* Estilos para el Historial */
        .historial-card {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #ddd;
            max-height: 400px;
            /* Altura m√°xima fija */
            display: flex;
            flex-direction: column;
        }

        #lista-historial {
            overflow-y: auto;
            /* Scroll solo dentro de la lista */
            flex-grow: 1;
        }

        .contador-badge {
            background: var(--azul-israel);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            float: right;
        }

    </style>
</head>

<body>

    <div id="seccion-login" class="container" style="display: flex; align-items: center; height: 100vh;">
        <div class="card">
            <h1>Turnos</h1>
            <h2>Acceso Administrativo</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Contrase√±a">
            <button onclick="ejecutarLogin()">INGRESAR</button>
        </div>
    </div>
    <div id="formulario-llamador" class="container" style="display: none;">
        <div class="card">
            <h1>HOLA MARI!</h1>
            <span class="badge-online">‚óè Panel Conectado</span>
            <h2>Nuevo Llamado</h2>
            <input type="text" id="nombre" placeholder="Nombre del Cliente" maxlength="20">             
        <input type="number" id="numero" placeholder="Cantidad" oninput="if(this.value.length > 2) this.value = this.value.slice(0, 2);">
            <select id="sector"
                style="width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ccc;">
                <option value="Allenby | ◊ê◊ú◊†◊ë◊ô">Allenby</option>
                <option value="Mari¬¥s Travel ◊°◊ï◊õ◊†◊ï◊™">Mari¬¥s Travel</option>
            </select>

            <button onclick="enviar()">LLAMAR A PANTALLA</button>
            <button onclick="salir()" class="btn-salir">Cerrar Sesi√≥n</button>
        </div>
    </div>

    <div class="monitor-card">
        <h3 style="font-size: 0.9rem; margin-top: 0; color: var(--azul-israel)">üì∫ EN PANTALLA AHORA:</h3>
        <div id="lista-admin">
            <p style="font-size: 0.8rem; color: #999;">No hay turnos visibles...</p>
        </div>
    </div>

    <div class="historial-card">
        <h3 style="font-size: 0.9rem; margin-top: 0; color: #555">
            üìã REGISTRO DEL D√çA
        </h3>
        <div id="lista-historial">
        </div>
    </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, remove, onValue, query, orderByChild, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDlAOT8pdN6w28FyHBVYtk0mT25TJJR5Yo",
            authDomain: "llamadorresto.firebaseapp.com",
            databaseURL: "https://llamadorresto-default-rtdb.firebaseio.com",
            projectId: "llamadorresto",
            storageBucket: "llamadorresto.firebasestorage.app",
            messagingSenderId: "734356662323",
            appId: "1:734356662323:web:56ebf19b202bae63c69b46"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        window.ejecutarLogin = () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, pass).catch(error => alert("Error: " + error.message));
        };

        onAuthStateChanged(auth, (user) => {
            const divLogin = document.getElementById('seccion-login');
            const divPanel = document.getElementById('formulario-llamador');
            if (user) {
                divLogin.style.display = 'none';
                divPanel.style.display = 'block';
                escucharCola();
                escucharHistorial();
            } else {
                divLogin.style.display = 'flex';
                divPanel.style.display = 'none';
            }
        });

        window.salir = () => { signOut(auth); };
        window.enviar = () => {
            const nom = document.getElementById('nombre').value;
            const num = document.getElementById('numero').value;
            const sector = document.getElementById('sector').value;
            if (!nom || !num) return alert("Completa los datos");

            const fechaHoy = new Date().toISOString().split('T')[0];
            const timestampLocal = Date.now(); // Hora local inmediata

            const dataCola = {
                nombre: nom,
                numero: num,
                sector: sector,
                creado: serverTimestamp() // Para la TV seguimos usando el del servidor
            };

            const dataHistorial = {
                nombre: nom,
                numero: num,
                sector: sector,
                horaMs: timestampLocal // Usamos este para el historial
            };

            // 1. Enviar a la cola de la TV
            const nuevaRef = push(ref(db, 'llamador/cola'));
            const idGenerado = nuevaRef.key;
            set(nuevaRef, dataCola);

            // 2. Enviar al Historial del d√≠a
            push(ref(db, `historial/${fechaHoy}`), dataHistorial);

            document.getElementById('nombre').value = "";
            document.getElementById('numero').value = "";

            setTimeout(() => {
                remove(ref(db, `llamador/cola/${idGenerado}`));
            }, 30000);
        };

        function escucharCola() {
            onValue(ref(db, 'llamador/cola'), (snapshot) => {
                const listaAdmin = document.getElementById('lista-admin');
                listaAdmin.innerHTML = "";
                if (!snapshot.exists()) {
                    listaAdmin.innerHTML = '<p style="font-size: 0.8rem; color: #999;">No hay turnos visibles...</p>';
                    return;
                }
                snapshot.forEach((child) => {
                    const item = child.val();
                    const div = document.createElement('div');
                    div.className = 'turno-item';
                    div.innerHTML = `<span><b>${item.nombre}</b> (${item.numero})</span>
                                     <button class="btn-quitar" onclick="quitar('${child.key}')">QUITAR</button>`;
                    listaAdmin.appendChild(div);
                });
            });
        }

        function escucharHistorial() {
            const fechaHoy = new Date().toISOString().split('T')[0];
            const refHistorial = ref(db, `historial/${fechaHoy}`);

            onValue(refHistorial, (snapshot) => {
                const contenedor = document.getElementById('lista-historial');

                if (!snapshot.exists()) {
                    contenedor.innerHTML = '<p style="font-size: 0.8rem; color: #999;">A√∫n no hay registros hoy.</p>';
                    return;
                }

                let html = "";
                let registros = [];

                snapshot.forEach(child => {
                    registros.push(child.val());
                });

                // El m√°s reciente siempre arriba
                registros.reverse().forEach(item => {
                    const dateObj = item.horaMs ? new Date(item.horaMs) : new Date();
                    const hora = dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                    html += `
                <div class="turno-item">
                    <span style="font-size:0.85rem"><b>${item.nombre}</b> - Cant: ${item.numero}</span>
                    <span class="hora-txt">${hora}</span>
                </div>`;
                });

                contenedor.innerHTML = html;
            });
        }
        window.quitar = (id) => { remove(ref(db, `llamador/cola/${id}`)); };
    </script>
</body>

</html>
